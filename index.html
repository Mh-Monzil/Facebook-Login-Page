<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/284e3f8804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook LogIn</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <h1><img src="images.png" alt="facebook"></h1>
            <div class="inp">
                <Input class="name" type="username" placeholder="Mobile number or email address"></Input><br>
                <Input class="pass" type="password" placeholder="Password"></Input>
            </div>
            <div class="login">
                <button>Log In</button>
                <a href="#">Forgotten password?</a>
            </div>
            <div class="or">
                <span class="start"></span>
                <span class="middle">or</span>
                <span class="end"></span>
            </div>
            <div class="new-acc">
                <a href="#">Create new account</a>
            </div>
            <div class="lang">
                <ul class="ul1">
                    <li>English (UK)</li>
                    <li>অসমীয়া</li>
                    <li>नेपाली</li>
                    <li>Português (Brasil)</li>
                </ul>
                <ul class="ul2">
                    <li>বাংলা</li>
                    <li>हिन्दी</li>
                    <li>Español</li>
                    <li><i class="fa-regular fa-square-plus"></i></li>
                </ul>
            </div>
            <div class="foot">
                <span>About</span>
                <span><sup>.</sup></span>
                <span>Help</span>
                <span><sup>.</sup></span>
                <span>More</span>
            </div>
            <div class="meta">
                <p>Meta <i class="fa-regular fa-copyright"></i> 2023</p>
            </div>
        </div>
    </div>
</body>
</html>
